name: master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Maven
      run: mvn install -Dgpg.skip=true -B -ntp

    - uses: codfish/semantic-release-action@master

    - name: Create an Tag
      run: |
        echo ${{ steps.semantic.outputs.release-patch }}
